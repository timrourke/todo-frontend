version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: f4f10ef21d69aa3cd46c0b75775af8c76147a3ecbd66647f7fe5a42f678982f6

    working_directory: ~/todo-frontend

    docker:
      - image: circleci/node:latest-browsers

    steps:
      - checkout

      - run:
          name: Add Yarn global path to user path
          run: export PATH="$PATH:$HOME/.config/yarn/global/node_modules/.bin"

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}

      - run:
          name: Install Dependencies
          command: yarn install

      - run:
          name: Install CodeClimate coverage reporter
          command: yarn global add codeclimate-test-reporter

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: Run tests
          command: |
            COVERAGE=true node_modules/.bin/ember test

      - run:
          name: Lint JS
          command: yarn lint:js

      - run:
          name: Lint HBS files
          command: yarn lint:hbs

      - run:
          name: Report code coverage to Code Climate
          command: codeclimate-test-reporter < ./coverage/lcov.info

      - store_artifacts:
          path: coverage
          prefix: coverage

